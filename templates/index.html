<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Printer Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <h1>POS Printer Chat</h1>
            <button id="settingsBtn" class="settings-btn">⚙️</button>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <!-- Messages will be inserted here -->
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <select id="printType" class="print-type-select">
                <option value="text">文本</option>
                <option value="barcode">条形码</option>
                <option value="qr">二维码</option>
                <option value="image">图片</option>
            </select>
            <input type="text" id="messageInput" placeholder="请输入要打印的内容...">
            <label for="imageInput" class="file-input-button" style="display: none;">选择图片</label>
            <input type="file" id="imageInput" accept="image/*">
            <button id="sendBtn">发送</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>打印机设置</h2>
            <div class="form-group">
                <label for="printerIp">打印机 IP:</label>
                <input type="text" id="printerIp" placeholder="192.168.1.200">
            </div>
            <div class="form-group">
                <label for="printerPort">打印机端口:</label>
                <input type="number" id="printerPort" placeholder="9100">
            </div>
            <div class="button-group">
                <button id="closeSettings">取消</button>
                <button id="saveSettings">连接</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
